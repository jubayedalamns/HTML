<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html List</title>
</head>
<body>
    <!----------------------  Order List Type ----------------------------------->
    <ol>
        <li>Hello</li>
        <li>Hello</li>
    </ol>
    <!--
     -----------OutPut------------
       1. Hello
       2. Hello
    -->

    
    <ol type="A">
        <li>Hello</li>
        <li>Hello</li>
    </ol>
    <!--
     -----------OutPut------------
       A. Hello
       B. Hello
    -->
    <ol type="a">
        <li>Hello</li>
        <li>Hello</li>
    </ol>
    <!--
     -----------OutPut------------
       a. Hello
       b. Hello
    -->
    <ol type="I">
        <li>Hello</li>
        <li>Hello</li>
    </ol>
    <!--
     -----------OutPut------------
       I. Hello
       II. Hello
    -->
    <ol type="i">
        <li>Hello</li>
        <li>Hello</li>
    </ol>
    <!--
     -----------OutPut------------
       i. Hello
       ii. Hello
    -->



<!----------------------  UnOrder List Type ----------------------------------->
    <ul>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
    <!--
     -----------OutPut------------
       * Hello
       * Hello
    -->

    <ul type="square">
        <li>Hello</li>
        <li>Hello</li>
    </ul>
    <!--
     -----------OutPut------------
       * Hello
       * Hello
    -->



</body>
</html>
